
<table id="vendorlist" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Vendor Id</th>
            <th>Vendor Name</th>
            <th>Address</th>
            <th>Site Code</th>
            <th>Last Update</th>
            <th>Updated By</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of this.tableData">
            <td>{{data.vendorId}}</td>
            <td>{{data.vendorName}}</td>
            <td>{{data.vendorAddress}}</td>
            <td>{{data.vendorSiteCode}}</td>
            <td>{{data.lastUpdate}} </td>
            <td>{{data.updatedBy}} </td>
        </tr>
       
    </tbody>
</table>
