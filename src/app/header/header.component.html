<div class="row headerStyle">

    <!--Logo and Title-->
    <div class="col-5 d-flex">
 
     <!-- Hamburger Menu -->
     <!--
     <span class="mt-3">
       <i class="ri-2x ri-menu-2-line" (click)="showMenu()"></i>
     </span>
     -->
 
     <!-- Brand Name -->
     <p > &nbsp; Dealer Operations system</p>
 
   </div>
 
   <!-- Search -->
   <div class="col-3 d-flex justify-content-center align-items-center">
     <form>
       <div class="typeahead__container">
         <div class="typeahead__field">
           <div class="typeahead__query">
             <input class="js-typeahead" id="vcmtsuiSearchBar" autocomplete="off" placeholder="Search Here" >
           </div>
           <div class="typeahead__button">
             <button id="searchNodeName" type="submit" class="ri-search-line"></button>
           </div>
         </div>
       </div>
     </form>
   </div>
   <div class="col-4 d-flex align-items-center justify-content-center">
     
     <!-- Username and Role -->
     <span class="mr-2" style="text-align:right;">
      Nirav
       <br>
       Admin
     </span>
 
     <!-- Username Avatar -->
     <span class="mr-4">
      
     </span>
 
     <!-- Divider -->
     <span class="mr-2 text-muted">|</span>
 
     <!-- Home -->
     <span class="mr-4 mt-2">
       <i class="ri-2x ri-user-line" title="home"  placement="right" ngbTooltip="Home" tooltipClass="tooltip-bg"></i>
     </span>
 
     <!-- Notification -->
     <span  class="mr-4 mt-2">
       <a class="text-light nav-link dropdown-toggle" data-toggle="modal" data-target="#notificationModal"  style="cursor: pointer;">
         <i class="ri-2x ri-notification-line" placement="right" ngbTooltip="Notification"></i>
       </a>
 
     <!-- Notification Modal -->
       <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalTitle" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content" style="background-color: whitesmoke;">
             <div class="modal-body pt-1 pb-4 pr-4 pl-4">
               <div class="row mb-1">
                 <div class="col-6 pl-0">
                   <span type="button" class="btn btn-sm btn-secondary">
                     Notifications <span class="badge badge-light"></span>
                   </span>
                 </div>
                 <div class="col-6 justify-content-end pr-0">
                   <button type="button" class="close mb-2" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
               </div>
               <div class="card notificationPane">
                 <ul class="list-group list-group-flush">
                   
                 </ul>
               </div>
             </div>
           </div>
         </div>
       </div>
     </span>
     
     <!-- Release Notes -->
       <span class="mr-4 mt-2" >
         <i class="ri-2x ri-file-list-3-line" placement="right" ngbTooltip="Release Notes" tooltipClass="tooltip-bg"></i>
       </span>
 
    <!-- Logout -->
    <span class="mr-4 mt-2">
        <i class="ri-2x ri-logout-box-r-line"  placement="right" ngbTooltip="Logout" tooltipClass="tooltip-bg"></i>
    </span>
 
    <span class="mr-4 mt-2">
     <i class="ri-2x ri-history-line" placement="bottom"  tooltipClass="tooltip-width"></i>
    </span>
 
   </div>
 </div>
 
 <ng-template #lastLoginTemplate>
   <div class="text-left">Last Login : </div>
   <div class="text-left">Status : <b class="text-success">Active</b></div>
 </ng-template>
